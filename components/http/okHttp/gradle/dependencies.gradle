dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.3'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.mockito:mockito-inline:5.2.0'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'io.opentelemetry:opentelemetry-api:1.26.0'
    implementation 'io.opentelemetry:opentelemetry-context:1.27.0'
    implementation 'io.opentelemetry:opentelemetry-semconv:1.27.0-alpha'
    implementation 'com.google.guava:guava:32.0.1-jre'
    api 'com.squareup.okhttp3:okhttp:4.11.0'

    api project(':components:abstractions')
}
